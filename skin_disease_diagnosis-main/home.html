<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Diagnosis</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            text-align: center;
            margin-top: 60px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .welcome {
            font-size: 1.2em;
            color: #555;
            margin: 30px 0;
        }

        /* Button Styling */
        .button {
            display: inline-block;
            padding: 15px 40px;
            margin: 20px 10px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }

        .login:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .register {
            background-color: #28a745;
            color: white;
            border: 1px solid #28a745;
        }

        .register:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .button {
                font-size: 16px;
                padding: 12px 30px;
            }
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 40px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Skin Disease Diagnosis Page</h1>
        <hr>
        <div class="welcome"><strong>Welcome! Please log in or register to proceed.</strong></div>

        <a href="/login" class="button login">Login</a>
        <a href="/register" class="button register">Register</a>

        <hr>
    </div>

</body>
</html>
